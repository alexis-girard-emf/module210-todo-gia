<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="icon" href="./medias/Logo_todo.png" type="image/png">
  </head>
  <body>

    <ul id="taskList">
      <!-- Liste des tâches ici -->
    </ul>

    <video id="background-video" autoplay loop muted>
      <source src="./medias/Outrun Grid Animation Loop - Creative Commons.mp4" type="video/mp4">
      Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <div class="logo-container">
      <img src="./medias/Logo_todo.png" alt="Logo" class="logo">
    </div>

    <div class="app-container">
      <h1>Task manager</h1>
      
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder=">Insert your tasks here<"
          required
        />
        <button type="submit" id="add-btn">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
  </body>
</html>
