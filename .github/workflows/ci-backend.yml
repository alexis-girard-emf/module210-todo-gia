name: Build and save my Docker image to a regitry

on:
  push:
    branches:
      - main  # Déclenchement lorsque le code est poussé sur main

env:
  REG_NAME: "exo.container-registry.com" # Nom du registre sans "azurecr.io"
  IMAGE_NAME: "todo-backend" # Nom de votre image dans acr

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: connection to repo
        run: |
          docker login -u quentin.badoud@edufr.ch -p ${{ secrets.TOKEN_EXOSCALE }} $REG_NAME

      - name: build docker image
        run: |
          docker build $REG_NAME/c213-emf/$IMAGE_NAME:gia

      - name: push image 
        run: |
          docker push $REG_NAME/c213-emf/$IMAGE_NAME:gia